<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>SUPER-STREET-RACER</title>
<!--         CHANGE THE ICON                                -->
<link rel="icon" type="image/png" href="imgs/favicon.png"

    </head> 
<!-- <div></div> -->
        <body>
        <h1>SUPER STREET RACER!!</h1>
            
            <div id="container">
                
                <!-- PLAYER ONE - CAR -->
                <div id="plyr-1">0</div>
                
                <!-- CRASH CONTAINER -->
                <div id="crash"></div>
                
                <!-- CPU CARS -->
                <div id="cpu-cars-container"></div>
                
                <!-- SIDELINES -->
                <!-- ANIMATED -->
                <div class="sideline left"></div>
                <div class="sideline right"></div>
                <!-- STOPED -->
                <div class="sideline-stop L"></div>
                <div class="sideline-stop R"></div>
                
                <!-- START GAME CONTAINER -->
                <div id="start-game" class="container">START GAME</div>
                <!-- GAME OVER CONTAINER -->
                <div id="game-over" class="container">GAME OVER</div>
                
            </div>
            <!-- SCORES AND LEVEL CONTAINER -->
            <div id="score-level-container">
                
                <!-- HI-SCORE --><br><br>
                <div class="hi-score letters">HI-SCORE
                    <br>
                    <p class="hi-score-number num">0</p>
                </div>
                
                <!-- SCORE --><br><br>
                <div class="score letters">SCORE
                    <br>
                    <p class="score-number num">0</p>
                </div>
                
                <!-- LEVEL --><br><br>
                <div class="level letters">LEVEL
                    <br>
                    <p class="level-number num">0</p>
                </div>
                
            </div>

            
        <script src="script.js"></script>    
        </body>
</html>
